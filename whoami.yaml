# whoami.yml
# Dynamische Konfiguration für Whoami

http:
  routers:
    whoami-http:
      rule: "Host(`localhost`)"
      entryPoints:
        - "web"
      service: "whoami-service"
  services:
    whoami-service:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:9000" # Der whoami-Service läuft auf Port 9000

tcp:
  routers:
    whoami-tcp:
      rule: "HostSNI(`*`)"
      entryPoints:
        - "tcp-whoami"
      service: "whoami-tcp-service"
  services:
    whoami-tcp-service:
      loadBalancer:
        servers:
          - address: "127.0.0.1:9000" # Der whoami-Service läuft auf Port 9000