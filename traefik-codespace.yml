# traefik-codespace.yml
# Statische Konfiguration f√ºr Traefik in Codespaces

log:
  level: DEBUG

accessLog: 
  format: json

api:
  insecure: true
entryPoints:
  web:
    address: ":80"
  tcp-whoami:
    address: ":7001"


providers:
  file:
    filename: "whoami.yaml"
    watch: true

