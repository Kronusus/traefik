# traefik-codespace.yml
# Statische Konfiguration f√ºr Traefik in Codespaces

log:
  level: DEBUG

accessLog: 
  format: json

api:
  insecure: true
entryPoints:
  web:
    address: ":8080"
  tcp-whoami:
    address: ":7001"
  traefik:
    address: ":8081"


providers:
  file:
    filename: "cmd/traefik/whoami.yaml"
    watch: true

